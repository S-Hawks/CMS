<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>COURSE API</title>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css">
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body class="container">
<h1 class="py-5">CMN</h1>
<form method="post" th:action="@{/addCourse}" th:object="${course}" class="col card p-3 mb-5">
    <div class="form-group">
        <label for="ID">ID</label>
        <input id="id" placeholder="Enter ID" required type="text" th:field="*{id}"
               class="form-control"/>
    </div>
    <div class="form-group">
        <label for="name">Name</label>
        <input id="name" placeholder="Enter Name of the course" required type="text" th:field="*{name}"
               class="form-control"/>
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <input id="description" required type = "text" th:field="*{description}" class="form-control "/>
    </div>
    <input type="submit" class="btn btn-primary" value="Create Course">
</form>
<table class="table table-striped table-bordered">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Description</th>
        <th>Actions</th>
    </tr>
    <tr th:if="${#lists.isEmpty(courses)}">
        <td colspan="5">No Records found. Add some...!</td>
    </tr>
    <tr th:each="course : ${courses}">
        <td th:text="${course.id}"></td>
        <td th:text="${course.name}"></td>
        <td th:text="${course.description}"></td>
        <td>
            <a th:href="@{/update/{id}(id=${course.id})}" class = "btn btn-info">Update</a>
            <a th:href="@{/delete/{id}(id=${course.id})}" class="btn btn-danger ml-2">Delete</a>
            <a th:href="@{/getTopics/${course.id}}" class="btn btn-info ml-2">List Of Topics</a>
        </td>
    </tr>
</table>
</body>
</html>
